<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Zen Spend!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        Item
      </ion-item>

      <ion-item-options side="left" >
       
        <button ion-button color="danger" (click)="share(item)">Spend</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Zen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


   <ion-list>
    <ion-item *ngFor="let post of posts; let i = index" (click)="zenRemove(i)">
      {{post.merchant}}

    <!--   on-swipe-left="onSwipeLeft()" -->
    </ion-item>

    <button on-swipe-left="onSwipeLeft()" class="button">Test</button>
  </ion-list>




</ion-content>
