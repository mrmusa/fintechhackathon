
<ion-content padding>
  <img src="assets/logoreal.png" />
  <ion-list>
    <ion-item-sliding #item *ngFor="let post of posts; let i = index">
      <ion-item>
      {{post.date}}
      {{post.merchant.name}}
      ${{post.amount.value}}
      </ion-item>

      <ion-item-options side="left" >

        <button ion-button color="danger" (click)="zenRemove(i)">Spend</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="zenRemove(i)">Zen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
