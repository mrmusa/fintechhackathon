
<ion-content padding>
  <img src="assets/logoreal.png" />
  <ion-list>
    <ion-item-sliding #item *ngFor="let post of posts; let i = index">
      <ion-item>
        <span style="padding-right: 15px">{{post.date}}</span>
        {{post.merchant.name}}
        <span style="float: right">${{post.amount.value}}</span>
      </ion-item>

      <ion-item-options side="left" >

        <button ion-button color="danger" (click)="zenRemove(i)">Spend</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="zenRemove(i)">Zen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
