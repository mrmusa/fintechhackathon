<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Zen Spend!</h2>
  <ion-list>
    <ion-item-sliding #item *ngFor="let post of posts; let i = index">
      <ion-item>
      {{post.date}}
      {{post.merchant.name}}
      </ion-item>

      <ion-item-options side="left" >

        <button ion-button color="danger" (click)="zenRemove(i)">Spend</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="zenRemove(i)">Zen</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
